<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  <script src="app.js " defer></script>
  <script src="theory.js " defer></script>
  <title>Калькулятор</title>
</head>
<body class="bg-dark text-light">
  <div class="container w-50 pt-5">
     <h1>Калькулятор</h1>
     <input 
         type="number"
         class="form-control mb-2"
         placeholder="Введите 1 число"
         id="input1"
         value="10"
     />
     <input 
         type="number"
         class="form-control mb-2"
         placeholder="Введите 2 число"
         id="input2"
         value="5"
      />
      <div class="d-flex mb-2">
         <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
         <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
         <button class="btn btn-success flex-grow-1 mx-2" id="mult">*</button>
         <button class="btn btn-danger flex-grow-1 mx-2" id="divide">/</button>
      </div>
      <button class="btn btn-outline-info w-100 mb-2" id="submit">Вычислить</button>
      
      <div class="rounded text-bg-light p-3 text-center" >
         <h4>Результат:</h4>
         <p id="result" class="mb-0">37</p>
      </div>
  
   </div> 
</body>
</html>
